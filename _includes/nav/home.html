<style>
    /* Dropdown Button */
    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
      background-color: #3e8e41;
    }
    
    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #f1f1f1}
    
    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>

  <script type="module">
    import { pythonURI, fetchOptions } from '{{site.baseurl}}/assets/js/api/config.js';
    
    document.addEventListener('DOMContentLoaded', async function() {
        const data = await getCredentials(); 
        const loginArea = document.getElementById('loginArea');
    
        if (data) {
            // User is authenticated, replace "Login" with dropdown menu
            loginArea.innerHTML = `
                <div class="dropdown">
                    <button class="dropbtn">${data.name}</button>
                    <div class="dropdown-content">
                        <a href="#" id="logoutLink">Logout</a>
                        <a href="{{site.baseurl}}/profile">Profile</a>
                        <a href="{{site.baseurl}}/flaskhome">Flask Home</a>
                    </div>
                </div>
            `;
            // Add event listener for logout link
            document.getElementById('logoutLink').addEventListener('click', logout);
        } else {
            // User is not authenticated, show "Login" link
            loginArea.innerHTML = '<a href="{{site.baseurl}}/navigation/backend">Login</a>';
        }
    });
    
    async function getCredentials() {
        const URL = pythonURI + '/api/id';
        try {
            const response = await fetch(URL, fetchOptions);
            if (response.status !== 200) {
                console.error("HTTP status code: " + response.status);
                return null;
            }
            const data = await response.json();
            console.log(data); // Log data to verify it contains uid, name, etc.
            return data;
        } catch (err) {
            console.error("Fetch error: ", err);
            return null;
        }
    }

    function logout(event) {
        event.preventDefault(); // Prevent default anchor behavior
        event.preventDefault(); // Prevent default anchor behavior
        console.log('Logging out...');
        sessionStorage.clear();
        console.log('Storage cleared.');
        document.cookie = "jwt-python=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        // Redirect or refresh the page
        window.location.href = '{{site.baseurl}}/login'; // Redirect to login page after logout
        // window.location.reload(); // Alternatively, refresh the current page
        console.log('Logout successful');
    }
</script>
