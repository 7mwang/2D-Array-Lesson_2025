<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: darkblue;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-top: 5px;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="uid">User ID:</label>
        <input type="text" id="uid" name="uid" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="kasm_server_needed">Kasm Server Needed:</label>
        <input type="checkbox" id="kasm_server_needed" name="kasm_server_needed"><br>


        <button type="button" onclick="submitForm()">Create User</button>
    </form>

    <script>
        async function submitForm() {
            const form = document.getElementById('userForm');
            const formData = new FormData(form);
            
            // Collect selected sections
          
            // Create the payload
            const payload = {
                name: formData.get('name'),
                uid: formData.get('uid'),
                password: formData.get('password'),
                kasm_server_needed: formData.get('kasm_server_needed') === 'on',
            };

            try {
                const response = await fetch('http://127.0.0.1:8086/api/users/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const user = await response.json();
                    alert('User created successfully: ' + JSON.stringify(user));
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
